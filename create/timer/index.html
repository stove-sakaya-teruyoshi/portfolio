<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <meta name="description" content="タイマーアプリです。" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/destyle.css@3.0.2/destyle.css"
    />
    <link rel="stylesheet" href="css/timer.css" />
    <!-- <link rel="shortcut icon" href="/img/favicon.ico" /> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/timer.js"></script>
  </head>
  <body>
    <main id="main">
      <h1>Timer</h1>
      <div class="adjust">
        <ul>
          <li class="left m">
            <div class="btn btn-up">▲</div>
            <div class="num">0</div>
            <div class="btn btn-down">▼</div>
          </li>
          <li class="right m">
            <div class="btn btn-up">▲</div>
            <div class="num">0</div>
            <div class="btn btn-down">▼</div>
          </li>
          <li>m</li>
          <li class="left s">
            <div class="btn btn-up">▲</div>
            <div class="num">0</div>
            <div class="btn btn-down">▼</div>
          </li>
          <li class="right s">
            <div class="btn btn-up">▲</div>
            <div class="num">0</div>
            <div class="btn btn-down">▼</div>
          </li>
          <li>s</li>
        </ul>
      </div>
      <div class="start-btn btn start">
        <img class="start-btn-icon" src="img/timer_start.png" /><img
          class="start-btn-icon hide"
          src="img/timer_stop.png"
        />
      </div>
      <p>
        コメント：<br /><br />
        何の変哲もないタイマーです。<br />
        JQueryを使った動的処理を練習するために作りました。<br />
        上下のボタンで測定時間を設定し、スタートボタンを押すとカウントダウンが開始されます。<br />
        苦労したのは、桁を超えてカウントダウンや数値設定が出来るようにした点です。<br />
        スタートボタンを連打すると少しバグが出ますが、シンプルにするため直していません。
      </p>
    </main>
  </body>
</html>
